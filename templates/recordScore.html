{% extends "base.html" %}

{% block the_body %}

{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages %}
			{{ message }}
		{% endfor %}
	{% endif %}
{% endwith %}

<form action="{{ submit_score_url }}" method="POST">
	<h3>Congratulations! You did it in {{ the_time }}!</h3>
    <p>
	Please Enter Your Name<BR><BR>
    <input type="TEXT" name="usr_name">
    </p>
    <input type="SUBMIT" value="Submit Score!">
</form>

{% endblock %}
